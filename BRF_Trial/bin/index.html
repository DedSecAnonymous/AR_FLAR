<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>BRF_Trial</title>
	<meta name="description" content="" />
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {_model1:"media/f3d/gen.zf3d"
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"BRFTrial"
		};
		swfobject.embedSWF(
			"BRFTrial.swf",
			"altContent", "100%", "100%", "10.0.0",
			"expressInstall.swf",
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
		#BRFTrial{margin: 125px;}
		#logo{margin: 125px;}
	</style>
</head>
<body>
	<div id="altContent">
		<h1>BRF_Trial</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	<div id="logo" style="position:absolute; top:0px; z-index:2000;">
	    <img src="titan.png" alt="" />
	</div>
</body>
</html>
